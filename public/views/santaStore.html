<div id="santaStore">

<div class="container">
        <div class="row">
            <h2 class="text-center">Santa's <span class="highlight">Store</span></h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4" ng-repeat="product in products">
                <div class="product-item">
                    <div class="pi-img-wrapper">
                        <!-- <img src="http://www.freefoodphotos.com/imagelibrary/herbs/slides/chilis.jpg" class="img-responsive" alt=""> -->
                        <img class="img-responsive" ng-src="{{ product.product_image }}" alt=""/>
                        <div>
                            <button class="btn" ui-sref="productDetails({id: product.product_id})">View</button>
                        </div>
                    </div>
                    <h3>{{ product.product_name }}</h3>
                    <div class="pi-price">{{ product.product_price * productQty | currency }}</div>
                    <a class="btn add2cart" ng-click="addToCart(product)">Add to cart</a>
                </div>
            </div>
            <button ui-sref="home" class="approval-button red btn" type="submit">
                <span>Home</span>
                <i class="ionicons ion-arrow-left-a"></i>
            </button>
            <button ui-sref="userCheckout" class="approval-button red btn" style="float:right"type="submit">
                <span>Checkout</span>
                <i class="ionicons ion-android-cart"></i>
            </button>
        </div>
    </div>
</div>
