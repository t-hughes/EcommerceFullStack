<div id="productDetails">
<div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default  panel--styled">
                    <div class="panel-body">
                        <div class="col-md-12 panelTop">
                            <div class="col-md-4">
                                <img class="img-responsive" ng-src="{{product.product_image}}" alt=""/>
                            </div>
                            <div class="col-md-8">
                                <h2>{{product.product_name}}</h2>
                                <p>{{product.product_desc}}</p><br/>
                            </div>
                        </div>

                        <div class="col-md-12 panelBottom">
                            <div class="col-md-4 text-center">
                                <button ui-sref="santaStore" class="approval-button red btn">
                                    <span>Santa's Store</span>
                                    <i class="ionicons ion-arrow-left-a"></i>
                                </button>
                            </div>
                            <div class="col-md-4 text-left">
                                <h5>Price
                                    <span class="itemPrice">{{product.product_price | currency}}</span>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
